<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Task</title>
  </head>
  <body>
    <!-- Its a responsive website you can also see this webpage on the smaller devices -->
    <div id="root" class="root">
      <div class="head">
        <p></p>
        <h2>Bundle & Save</h2>
        <p></p>
      </div>
      <div class="container">
        <input type="radio" name="btn" id="btn_3" />
        <div class="box">
          <div class="inner_box">
            <span>1 Pair</span>
            <h3 class="price">DKK 195.00</h3>
          </div>
          <h3>50% OFF</h3>
        </div>
      </div>
      <div class="container change">
        <div class="inner_container">
          <input type="radio" name="btn" id="btn_2" />
          <div class="box">
            <div class="inner_box_1">
              <div>
                <span>2 Pair</span>
                <h3 class="price">DKK 345.00</h3>
              </div>
              <span class="cut">DKK 195.00</span>
            </div>

            <div class="inner_box_2">
              <h3>Most Popular</h3>
              <h3>40% OFF</h3>
            </div>
          </div>
        </div>
        <div class="inner_container_2">
          <div class="box">
            <span>#1</span>
            <span>#2</span>
          </div>
          <div class="box">
            <span>Size</span>
            <select class="select" title="Size" name="" id="">
              <option value="s">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select>
            <select class="select" title="Size" name="" id="">
              <option value="s">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select>
          </div>
          <div class="box">
            <span>Colour</span>
            <select class="select" title="Colour" name="" id="">
              <option value="Colour">Colour</option>
              <option value="Red">Red</option>
              <option value="Green">Green</option>
              <option value="Orange">Orange</option>
              <option value="Pink">Pink</option>
              <option value="Blue">Blue</option>
            </select>
            <select class="select" title="Colour" name="" id="">
              <option value="Colour">Colour</option>
              <option value="Red">Red</option>
              <option value="Green">Green</option>
              <option value="Orange">Orange</option>
              <option value="Pink">Pink</option>
              <option value="Blue">Blue</option>
            </select>
          </div>
        </div>
      </div>
      <div class="container change2">
        <input type="radio" name="btn" id="btn_1" />
        <div class="box">
          <div class="inner_box">
            <span>3 Pair</span>
            <h3 class="price">DKK 528.00</h3>
          </div>
          <h3>60% OFF</h3>
        </div>
      </div>
      <div class="box">
        <span>Free 2 Day Shipping</span>
        <span> Total: <span class="btn">DKK 00.00</span> </span>
      </div>
      <div class="cart_btn">
        <button type="submit">
          <span>+ Add to Cart</span>
        </button>
      </div>
      <div class="footer">
        <span>&copy; <span class="term">Powered by Pumper</span></span>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
